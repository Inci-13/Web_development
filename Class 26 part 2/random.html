<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //math.random is used to generate a random number as random means anything can happen so random generates any particular from a given range
        document.write(math.random()*50)//start from 0 to 50 any number can be generated.
        document.write(math.random()*10)+1//start from 1 to 10
        //math.boolean : checks the condition if it is true then itis true otherwise false
        document.write(10==9);//false
    </script>
</body>
</html>
