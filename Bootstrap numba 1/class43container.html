<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!------------------Container Class----------->
    <!--There are two classes to gve to big div tag inside which everything related to page will come like label,
    images, button, input and many more......

    1. .container class : this is given inisde opening tag of div. it is given when we want to adjust our website to fixed width that means to fixed screen.--eg : if we want to create website for only one screen
    like laptop then w ecan use this in that case we ca  given fixed width of laptop using container.

    2. .container-fluid : it adjust according to screen, if screen is bif it will make big, vice versa for all screens.--
    eg : if we want website that need to look on all screens then this can be used. it fits well everywhere. 
    use inside opening tag of div


    Note : whenver we start website in bootstrap we always first create big div tag inside which we put put all tag and other div tags.

    -->
    <div class="container">
    <h1>Hello my name is Inci</h1>
    </div>

    <div class="container-fluid">
    <h2>My age is 11</h2>
    </div>

    <!---sizes for various screen
    for extra small screen: 300 - 500px
    for small screen : 500 -670 px
    for medium screen : 670 px - 850px
    for large screen :  850px-1150px
    for extra large screen :  >1150px
    
    -->
</body>
</html>
