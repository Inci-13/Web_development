<body>
    <!--Navigation bar bootstrap-->
    <!--for navigation bar too be black in color use- navbar navbar-inverse. navbar navbar-default is white. in first div tag
    if we want navigation bar on right side we can use -( nav navbar-nav navbar-right ) in ul tag and if we dont want on right side and we want on left side only we use - (nav navbar-nav) in ul tag -->
        <nav class="navbar navbar-default"> <!--nav means navigation Bar-->
        <div class="container-fluid">
            <div class="navbar-header"> <!-- inside this we give usually tags which comes on left side like logo img, brand name website name etc...-->
             <a class="navbar-brand" href="#"><img src="/logo.png"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="background-color: pink;"class="active"><a href="#">Home</a></li> <!--the first we can highlight-->
                <li style="background-color: green;"><a href="#">About Us</a></li>
                <li style="background-color: red    ;"><a href="#">Contact Us</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </div>


        
        </nav>
</body>
</html>
