<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!---Carousel: it is used to create a slider.--->
</head>
<body>
    <div class="container">
        <h1>Carousel</h1>
        <div id="c1" class="carousel slider" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#c1" data-slide-to="0" class="active"></li>
                <li data-target="#c1" data-slide-to="1"></li>
                <li data-target="#c1" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://picsum.photos/800/300?image=0" alt="Image 1">
                    <div class="carousel-caption">
                        <h3>Image 1</h3>
                        <p>Description for Image 1</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://picsum.photos/800/300?image=1" alt="Image 2">
                    <div class="carousel-caption">
                        <h3>Image 2</h3>
                        <p>Description for Image 2</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://picsum.photos/800/300?image=2" alt="Image 3">
                    <div class="carousel-caption">
                        <h3>Image 3</h3>
                        <p>Description for Image 3</p>
                    </div>

                </div>
                <a class="left carousel-control" href="#c1" data-slide="prev"> 
                    <span class="glyphicon glyphicon-chrevon-left"></span>
                    <span class="sr-only"></span>
                </a>
                 <a class="right carousel-control" href="#c1" data-slide="next"> 
                    <span class="glyphicon glyphicon-chrevon-right"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
